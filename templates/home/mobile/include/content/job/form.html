<!--begin-->
<form class="ui-form mt" method="post">
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">申请职位：</label>
        <div class="ui-col-5">
            <input type="text" name="my_title" id="my_title" class="ui-form-ip" value="{{jobname}}" data-rule="申请职位:required;">
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">姓名：</label>
        <div class="ui-col-5">
            <input type="text" name="my_truename" id="my_truename" class="ui-form-ip" maxlength="20" value=""
                data-rule="姓名:required;">
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">性别：</label>
        <div class="ui-col-5">
            <select name="my_sex" id="my_sex" class="ui-form-ip" data-rule="性别:required;">
                <option value="">请选择性别</option>
                <option value="1">男</option>
                <option value="2">女</option>
            </select>
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">年龄：</label>
        <div class="ui-col-5">
            <input type="text" name="my_age" id="my_age" class="ui-form-ip" maxlength="2" value=""
                data-rule="年龄:required;int">
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">手机：</label>
        <div class="ui-col-5">
            <input type="text" name="my_mobile" id="my_mobile" class="ui-form-ip" maxlength="11" value=""
                data-rule="手机:required;mobile">
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">学历：</label>
        <div class="ui-col-5">
            <select name="my_education" id="my_education" class="ui-form-ip" data-rule="学历:required;">
                <option value="">请选择学历</option>
                <option value="1">大专</option>
                <option value="2">本科</option>
                <option value="3">硕士</option>
                <option value="4">博士</option>
                <option value="5">其他</option>
            </select>
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">工作经验：</label>
        <div class="ui-col-5">
            <textarea name="my_work_exp" class="ui-form-ip" id="my_work_exp" rows="3" cols="50"
                data-rule="工作经验:required;"></textarea>
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">自我评价：</label>
        <div class="ui-col-5">
            <textarea name="my_intro" class="ui-form-ip" id="my_intro" rows="3" cols="50"
                data-rule="自我评价:required;"></textarea>
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <label class="ui-col-2 ui-col-form-label ui-text-right">验证码：</label>
        <div class="ui-col-5">
            <div class="ui-input-group">
                <input type="hidden" id="captcha_0" name="captcha_0" value="{{ hashkey }}">
                <input type="text" name="captcha" id="code" class="ui-form-ip radius-right-none" placeholder="请输入验证码" data-rule="验证码:required;">
                <div class="code"><img src="{{ image_url }}" height="40" id="verify" title="点击更换验证码"></div>
            </div>
        </div>
    </div>
    <div class="ui-form-group ui-row">
        <div class="ui-col-6 ui-offset-2">
            {% csrf_token %}
            <button type="submit" class="ui-btn ui-btn-blue">提交</button>
        </div>
    </div>
</form>
<!--over-->
