{% load static %}
{% load utils %}
<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <title>编辑会员</title>
    <link rel="stylesheet" href="{% static '/public/css/ui.css' %}">
    <link rel="stylesheet" href="{% static '/public/admin/css/layout.css' %}">
    <script src="{% static '/public/js/jquery.js' %}"></script>
    <script src="{% static '/public/js/ui.js' %}"></script>
</head>

<body class="bg_white">
    <div class="border_iframe">
        <!---->
        <form class="ui-form" method="post">
            <div class="ui-form-group ui-row">
                <label class="ui-col-3 ui-col-form-label">用户名：</label>
                <div class="ui-col-9">
                    <input type="text" name="uname" class="ui-form-ip" value="{{uname}}" placeholder="请输入用户名" data-rule="用户名:required;">
                </div>
            </div>
            <div class="ui-form-group ui-row">
                <label class="ui-col-3 ui-col-form-label">密码：</label>
                <div class="ui-col-9">
                    <input type="text" name="upass" class="ui-form-ip">
                    <span class="input-tips">不修改请留空</span>
                </div>
            </div>
            <div class="ui-form-group ui-row">
                <label class="ui-col-3 ui-col-form-label">邮箱：</label>
                <div class="ui-col-9">
                    <input type="text" name="uemail" class="ui-form-ip" value="{{uemail}}" data-rule="邮箱:required;email;">
                </div>
            </div> 
            <div class="ui-form-group ui-row">
                <label class="ui-col-3 ui-col-form-label">会员组：</label>
                <div class="ui-col-9">
                    <select name="uid" data-rule="会员组:required;" class="ui-form-ip">
                    	<option value="">请选择会员组</option>
                        {% for item in groupitems %}
                        <option value="{{item.gid}}"{% if uid == item.gid %} selected{% endif %}>{{item.gname}}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="ui-form-group ui-row">
                <label class="ui-col-3 ui-col-form-label">状态：</label>
                <div class="ui-col-9 col-right-top">
                    <label class="ui-radio"><input type="radio" name="islock" value="1"{% if islock == 1 %} checked{% endif %}><i></i>启用</label>
                    <label class="ui-radio"><input type="radio" name="islock" value="0"{% if islock == 0 %} checked{% endif %}><i></i>锁定</label>
                </div>
            </div>
            <div class="ui-form-group ui-hide">
                {% csrf_token %}
                <button type="submit" id="wmcms-submit">保存</button>
            </div>
        </form>
        <!---->
    </div>

<script>
$(function()
{
	var backurl=window.parent.location;
	$(".ui-form").form(
	{
		type:2,
		align:'bottom-center',
		result:function(form)
		{
			$.ajax(
			{
				type:'post',
				cache:false,
				dataType:'json',
				url:'{% url "manager:user_edit" id %}',
				data:$(form).serialize(),
				error:function(e){alert(e.responseText);},
				success:function(d)
				{
					if(d.state=='success')
					{
						wmcms.success(d.msg);
						setTimeout(function(){parent.location.href=backurl;},1000);
					}
					else
					{
						wmcms.error(d.msg);
					}  
				}
			});
		}
	});
})
</script>
</body>
</html>
