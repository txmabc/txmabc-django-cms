{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="renderer" content="webkit">
<title>内容管理</title>
<link rel="stylesheet" href="{% static '/public/css/ui.css' %}">
<link rel="stylesheet" href="{% static '/public/admin/css/layout.css' %}">
<link rel="stylesheet" href="{% static '/public/ztree/css/zTreeStyle.css' %}">
<script src="{% static '/public/js/jquery.js' %}"></script>
<script src="{% static '/public/ztree/jquery.ztree.core-3.5.min.js' %}"></script>
<script src="{% static '/public/ztree/jquery.ztree.excheck-3.5.min.js' %}"></script>
<script>
var setting={check:{enable:true,chkStyle:"radio",radioType:"all"},data:{simpleData:{enable:true}},callback:{onCheck:onCheck}};
var zNodes={{zNodes|safe}};
function onCheck(e,treeId,treeNode)
{
	$("#go").attr("value",treeNode.id);
}
$(function(){
$.fn.zTree.init($("#ztree"),setting,zNodes);
})
</script>
</head>

<body class="bg_white">
    <div class="border_iframe">
        <p class="mb"><strong>目标栏目：</strong></p><input type="hidden" name="go" id="go" value="">
        <ul id="ztree" class="ztree"></ul>
    </div>
</body>
</html>
